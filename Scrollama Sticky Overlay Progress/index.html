<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollytelling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="intro">
            <h1 class="intro_hed">Sticky Overlay Example</h1>
            <p class="intro_dek">Start scrolling to see how it works.</p>
        </section>

        <section id="scrolly">
            <figure>
                <p>0</p>
            </figure>

            <article>
                <div class="step" data-step="218, 615, 32">
                    <p>STEP 1</p>
                    <p class="progress">0%</p>
                </div>
                <div class="step" data-step="0, 128, 128">
                    <p>STEP 2</p>
                    <p class="progress">0%</p>
                </div>
                <div class="step" data-step="128, 0, 0">
                    <p>STEP 3</p>
                    <p class="progress"></p>
                </div>
                <div class="step" date-step="4">
                    <p>STEP 4</p>
                </div>
            </article>
        </section>

        <section id="outro"></section>
    </main>

    <script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="stickyfill.min.js"></script>
    <script src="scrollama.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
